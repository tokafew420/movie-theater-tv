<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Movie Theater TV">
    <meta name="author" content="Patrick">
    <title>Movie Theater TV</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Movie Theater TV">
    <meta name="application-name" content="Movie Theater TV">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffa500">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom fonts for this template -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- fontz -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="jumbotron jumbotron-fluid banner">
        <div class="container-fluid">
            <h1 class="title display-4 text-left"><span class="title-movie">movie</span><span
                    class="title-theater">theater</span><span class="circle text-light">tv</span></h1>
        </div>
    </div>
    <!-- Template -->
    <div class="movie-template col-12 col-sm-6 col-md-4 mb-3 d-none">
        <div class="card h-100">
            <img class="card-img-top" src="" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title movie-title">Movie title</h5>
                <div id="movie-desc" class="movie-desc collapse">
                    <p class="card-text movie-summary">Some quick example text to build on the
                        card title and
                        make up the bulk of the
                        card's
                        content.</p>
                    <p class="card-text"><strong>Release Date:</strong> <span
                            class="movie-release-date">12/12/2019</span></p>
                </div>
                <div>
                    &nbsp;
                    <a class="movie-desc-toggle float-right" data-toggle="collapse" href="#movie-desc" role="button"
                        aria-expanded="false" aria-controls="movie-desc">
                        Show more
                    </a>
                </div>
                <div id="trailers-movie-id" class="trailers carousel slide mt-1" data-ride="carousel">
                    <ol class="carousel-indicators">
                    </ol>
                    <div class="carousel-inner">
                    </div>
                    <a class="carousel-control-prev" href="#trailers-movie-id" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#trailers-movie-id" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="trailer-template d-none carousel-item">
        <div class="overlay">
            <img src="/assets/img/youtube_social_icon_red.png" alt="youtube">
        </div>
        <img class="video-thumbnail d-block w-100" src="" alt="..."></img>
        <div class="carousel-caption d-none d-md-block ">
            <h5>Movie Title</h5>
        </div>
    </div>
    <!-- Main Section -->
    <section id="movies" class="content-section text-center">
        <div class="container">
            <div class="row"></div>
        </div>
    </section>

    <div class="modal fade trailer-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content p-2">
                <iframe style="min-height: 420px;" src="" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light">
        <div class="container py-5">
            <div class="row">
                <div class="col text-center mb-3">
                    <img src="/assets/img/themoviedb.svg" alt="themoviedb" style="height: 90px; width: 90px;">
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <p>Copyright &copy; Patrick
                        <span id="year">2018</span>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="index.js"></script>
</body>

</html>
